<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TU Yamethin - Attendance System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    
  </style>
</head>
<body>
  <header>
    <div class="container header-container">
      <img src="images/school_logo.png" alt="TU (Yamethin) Logo" class="logo-left">
      <div class="header-title">
        <h1 class="main-title">Technological University (Yamethin)</h1>
        <p class="sub-title">Department of Electronic Engineering</p>
      </div>
      <img src="images/department_logo.png" alt="Electronic Engineering Logo" class="logo-right">
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="control-panel">
        <h2 class="panel-title">Attendance Data</h2>
        <div class="form-group">
          <label for="sheetSelect">Select Class</label>
          <select id="sheetSelect">
            <option value="Attendance1">1EC</option>
            <option value="Attendance2">2EC</option>
          </select>
        </div>
        <button id="fetchBtn" class="btn-primary">
          <i class="fas fa-sync-alt"></i> Load Attendance Data
        </button>
      </div>
      
      <div class="attendance-display">
        <div class="display-header">
          <h2 class="display-title" id="display-title">Attendance Data</h2>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
          <div class="spinner"></div>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="table-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Attendance Percentage</th>
              </tr>
            </thead>
            <tbody id="attendance-data">
              <tr>
                <td colspan="3" style="text-align: center;">Select class and click "Load Attendance Data"</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">Department of Electronic Engineering</p>
        <p class="footer-text">Technological University (Yamethin)</p>
        <p class="copyright">&copy; 2023 All Rights Reserved</p>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
