<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/school_logo.png" class="logo" alt="School Logo">
    <h1>Department of Electronic Engineering</h1>
    <img src="images/department_logo.png" class="logo" alt="Department Logo">
  </header>

  <main>
    <h2>Attendance Report</h2>
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Attendance %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Technological University (Yamethin)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
