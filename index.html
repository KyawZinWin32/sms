<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Data</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; margin:0; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header img {
      height: 50px;
    }
    table { width: 80%; margin:auto; border-collapse: collapse; background:white; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background: #4CAF50; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    footer {
      margin-top: 30px;
      background: #333;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
    }
    footer img {
      height: 40px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- âœ… Header with two logos -->
  <header>
    <img src="school_logo.png" alt="Logo Left">   <!-- ðŸ‘‰ Replace with your logo path -->
    <h1>Attendance Report</h1>
    <img src="department_logo.png" alt="Logo Right">  <!-- ðŸ‘‰ Replace with your logo path -->
  </header>

  <!-- âœ… Attendance Table -->
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- âœ… Footer -->
  <footer>
    <p>Â© 2025 Student Management System | Developed by KyawZinWin</p>
  </footer>

  <script>
    // ðŸ‘‰ Replace this with your own Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbzN7ZW3zsXeClsHSviUds6mNrAdujI93DkUicKRgNCdyf3fLiX8dbPYMgMp9cvrXMyn/exec";

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#attendanceTable tbody");
        tbody.innerHTML = ""; // clear old data
        data.forEach(row => {
          let percent = row.Percentage;

          // Handle percent as string/number
          if (typeof percent === "string") {
            if (!percent.includes("%")) {
              percent = Math.round(parseFloat(percent) * 100) + "%";
            }
          } else if (typeof percent === "number") {
            percent = Math.round(percent * 100) + "%";
          }

          let tr = `<tr>
                      <td>${row.Name}</td>
                      <td>${row.RollNumber}</td>
                      <td>${percent}</td>
                    </tr>`;
          tbody.innerHTML += tr;
        });
      })
      .catch(err => console.error("Error loading data: ", err));
  </script>
</body>
</html>
